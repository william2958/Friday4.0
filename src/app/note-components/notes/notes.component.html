<div class="notes-container">

	<div class="navbar-fixed">
		<nav class="notes-nav">
			<div class="nav-wrapper">
				<form autocomplete="off">
					<div class="input-field">
						<input #searchInput (keyup)="search(searchInput.value)"
							   id="search" type="search" required placeholder="Search Notes">
						<label class="label-icon search-input-icon" for="search"><i class="material-icons">search</i></label>
						<i class="material-icons search-input" (click)="closeSearch()">close</i>
					</div>
				</form>
			</div>
		</nav>
	</div>
	<div class="searchResults" [style.border]="searchResults.length > 0 ? '1px solid black' : null">
		<div *ngFor="let result of searchResults; let i = index"
			 (click)="showDetail(result)" (mouseleave)="changeSearchBackground(-1)">
			<!--<img [src]="'https://www.' + result.value + '/favicon.ico'"-->
			<!--class="search-result-icon">-->
			<div class="searchResult" (mouseover)="changeSearchBackground(i)"
				 [class.hovering]="i == hoveredResult">{{result.value}}</div>
		</div>
	</div>

	<div class="notes-list">

		<div *ngIf="notes$ | async as notes" class="container">
			<div *ngFor="let note of viewNotes">
				<note [note]="note" (click)="goToNote(note.key)"></note>
			</div>
		</div>

		<ng-template #loadingNotes>
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</ng-template>

	</div>

	<div class="fixed-action-btn">
		<a (click)="addNote()" class="btn-floating btn-large btn red"
		   data-position="left" title="Add Note">
			<i class="large material-icons">add</i>
		</a>
	</div>

	<ul class="pagination">
		<li class="waves-effect"><a (click)="prevPage()"><i class="material-icons">chevron_left</i></a></li>
		<li class="active" *ngFor="let page of numPages"><a>{{page}}</a></li>
		<!--<li class="waves-effect"><a>2</a></li>-->
		<li class="waves-effect"><a (click)="nextPage()"><i class="material-icons">chevron_right</i></a></li>
	</ul>

</div>
