<nav class="notes-nav">
	<div class="nav-wrapper container">
		<a class="brand-logo" (click)="back()">
			<i class="material-icons">arrow_back</i>
			Note Details
		</a>
	</div>
</nav>

<div class="container noteDetailSection">
	<form (ngSubmit)="saveNote()" autocomplete="off" novalidate [formGroup]="editNoteForm">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">language</i>
				<input formControlName="title" id="title" type="text" class="validate">
				<label for="title" class="active">Title</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">email</i>
				<input formControlName="body" id="body" type="text" class="validate">
				<label for="body" class="active">Body</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Save Note
			<i class="material-icons right">send</i>
		</button>
	</form>

	<button (click)="deleteNote()" class="btn red waves-effect waves-light" style="margin-top: 20px">
		Delete Note
	</button>

</div>
