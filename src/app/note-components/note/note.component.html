<div class="card note-card">
	<div class="card-content white-text" (click)="goToNote()">
		<span class="card-title truncate">{{note.title || 'No Title Available'}}</span>
		<p class="truncate">{{note.body || 'No Body Available'}}</p>
	</div>
	<div class="card-action">
		<p class="left date">{{note.date_created | date:'MMM dd'}}</p>
		<a (click)="goToEditNote()">EDIT</a>
		<a (click)="deleteThisNote()" id="delete-button">DELETE</a>
	</div>
</div>
