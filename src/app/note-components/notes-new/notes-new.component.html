<nav class="notes-nav">
	<div class="nav-wrapper container">
		<a class="brand-logo" (click)="back()">
			<i class="material-icons">arrow_back</i>
			New Note
		</a>
	</div>
</nav>

<div class="container createNoteSection">

	<form (ngSubmit)="createNote()" autocomplete="off" novalidate [formGroup]="createNoteForm">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">language</i>
				<input formControlName="title" id="title" type="text" class="validate">
				<label for="title">Title</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">email</i>
				<input formControlName="body" id="body" type="text" class="validate">
				<label for="body">Body</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Create Note
			<i class="material-icons right">send</i>
		</button>
	</form>

</div>
