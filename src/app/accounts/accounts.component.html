<div class="navbar-fixed">
	<nav class="accounts-nav">
		<div class="nav-wrapper container">
			<a class="brand-logo">Accounts</a>
			<ul class="right">
				<li><a (click)="showSearch()"><i class="material-icons">search</i></a></li>
			</ul>
		</div>
	</nav>
</div>

<div #searchModal materialize="modal" id="modal1" [materializeParams]="[{
	dismissible: true,
	inDuration: 200,
	outDuration: 200
}]"
	 [materializeActions]="searchModalActions" class="modal">
	<div class="modal-content">
		<h4>Search by website</h4>
		<input #searchInput type="text" (keyup)="search(searchInput.value)">
		<div *ngFor="let result of searchResults">
			<div (click)="showDetail(result)">{{result.value}}</div>
		</div>
	</div>
</div>

<div class="accounts-list">

	<div *ngIf="accounts$ | async as accounts" class="container">
		<div *ngFor="let account of accounts">
			<account [account]="account" (click)="goToAccount(account.$key)"></account>
		</div>
	</div>

	<ng-template #loadingAccounts>
		<div class="progress">
			<div class="indeterminate"></div>
		</div>
	</ng-template>

</div>

<div class="fixed-action-btn">
	<a (click)="addAccount()" class="btn-floating btn-large btn red"
	   data-position="left" title="Add Account">
		<i class="large material-icons">add</i>
	</a>
</div>

<ul class="pagination">
	<li class="disabled"><a (click)="prevPage()"><i class="material-icons">chevron_left</i></a></li>
	<li class="active"><a>1</a></li>
	<li class="waves-effect"><a>2</a></li>
	<li class="waves-effect"><a>3</a></li>
	<li class="waves-effect"><a>4</a></li>
	<li class="waves-effect"><a>5</a></li>
	<li class="waves-effect"><a (click)="nextPage()"><i class="material-icons">chevron_right</i></a></li>
</ul>
