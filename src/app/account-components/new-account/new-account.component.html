<nav class="accounts-nav">
	<div class="nav-wrapper container">
		<a class="brand-logo" (click)="back()">
			<i class="material-icons">arrow_back</i>
			New Account
		</a>

</nav>

<div class="container createAccountSection">

	<form (ngSubmit)="createAccount()" autocomplete="off" novalidate [formGroup]="createAccountForm">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">language</i>
				<input formControlName="website" id="website" type="text" class="validate">
				<label for="website">Website</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input formControlName="login" id="login" type="text" class="validate">
				<label for="login">Login</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock</i>
				<input formControlName="password" id="password" type="password" class="validate">
				<label for="password">Password</label>
			</div>
		</div>
		<!--<div class="row">-->
			<!--<div class="input-field col s6">-->
				<!--<i class="material-icons prefix">mode_edit</i>-->
				<!--<input autocomplete="off" formControlName="account_notes" id="account_notes" type="text" class="validate">-->
				<!--<label for="account_notes">Notes:</label>-->
			<!--</div>-->
		<!--</div>-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mode_edit</i>
				<textarea autosize formControlName="account_notes" id="account_notes" class="body-textarea"></textarea>
				<label for="account_notes" class="active">Body</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light right" type="submit" name="action">Create Account
			<i class="material-icons right">send</i>
		</button>
	</form>

</div>
