<div class="accounts-container">

	<accounts-search
		[accountKeys]="accountKeys$ | async"
		[userKey]="(user$ | async)?.uid"></accounts-search>

	<accounts-option-bar
		[accounts]="accounts$ | async"
		[accountKeys]="accountKeys$ | async"
		[sortBy]="sortBy"
		[userKey]="(user$ | async)?.uid"
		(updateSort)="updateSort($event)"></accounts-option-bar>

	<accounts-list
		*ngIf="accounts$ | async"
		[accounts]="accounts$ | async"
		[reverse]="sortBy === 'ORDER_BY_NEWEST'"
		[userKey]="(user$ | async)?.uid"
		[pin]="pin$ | async"
		[sortBy]="sortBy"></accounts-list>

	<div class="fixed-action-btn">
		<a [routerLink]="['/', 'home', 'accounts', 'new']"
		   class="btn-floating btn-large btn red"
		   data-position="left" title="Add Account">
			<i class="large material-icons">add</i>
		</a>
	</div>

</div>
